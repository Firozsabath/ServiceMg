<div class="row">
  <div class="col col-12 col-md-6">
      <h1>Technicians</h1>
  </div>
  <div class="col col-12 col-md-6">
    <button type="button" mat-raised-button color="primary" (click)="addtechnicians()" class="me-3 float-end custombutton">          
      <span class="material-symbols-outlined">add</span> Add a Technician
    </button>
  </div>
</div>
<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>
<div class="row p-3">
  <div class="mat-elevation-z8 p-0">
    <table mat-table [dataSource]="dataSource" matSort >  
     
      <ng-container matColumnDef="id">
        <th [hidden]="true" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td [hidden]="true" mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Position </th>
        <td mat-cell *matCellDef="let row"> {{row.position}}</td>
      </ng-container>
      
      <ng-container matColumnDef="createdDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created Date </th>
        <td mat-cell *matCellDef="let row" class="text-center"> {{row.createdTime}} </td>
      </ng-container> 
      
      <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="text-center"> 
          <button mat-mini-fab color="primary"  class="me-2" (click)="editTechnician(element)"><span class="material-symbols-outlined">edit</span></button>
          <button mat-mini-fab color="primary"  (click)="deleteTechnician(element.id)"><span class="material-symbols-outlined">delete</span></button>
          </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
