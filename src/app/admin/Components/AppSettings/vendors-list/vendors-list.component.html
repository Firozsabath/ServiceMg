  
  <div class="row">
    <div class="col col-12 col-md-6">
        <h1>Vendors</h1>
    </div>
    <div class="col col-12 col-md-6">
      <button mat-raised-button color="primary" (click)="addVendor()" class="me-3 float-end custombutton"><span class="material-symbols-outlined">add</span> Add a new Vendor </button>          
    </div>
</div>
<mat-form-field>
<mat-label>Filter</mat-label>
<input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>  
</mat-form-field>
<div class="row p-3">
<div class="mat-elevation-z8 p-0">
  <table mat-table [dataSource]="dataSource" matSort >  
   
    <ng-container matColumnDef="id">
      <th [hidden]="true" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td [hidden]="true" mat-cell *matCellDef="let row"> {{row.id}} </td>       
    </ng-container>  
    
    
    <ng-container matColumnDef="name">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> Vendor Name </th>
      <td width="15%" mat-cell *matCellDef="let row"> {{row.name}}</td>
    </ng-container>  

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td width="15%" mat-cell *matCellDef="let row"> {{row.contactEmail}}</td>
    </ng-container>     
    
    <ng-container matColumnDef="contctnum">
      <th mat-header-cell  *matHeaderCellDef mat-sort-header> Contact Number </th>
      <td width="15%" mat-cell *matCellDef="let row" class="text-center"> {{row.contactNumber}} </td>
    </ng-container> 

    <ng-container matColumnDef="contactname">
        <th  mat-header-cell  *matHeaderCellDef mat-sort-header> Contact Person </th>
        <td  width="15%" mat-cell *matCellDef="let row"> {{row.contactName}}</td>
      </ng-container> 

      <ng-container matColumnDef="address">
        <th  mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
        <td  width="15%" mat-cell *matCellDef="let row"> {{row.address}}</td>
      </ng-container> 
    
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td width="25%" mat-cell *matCellDef="let element" class="text-center"> 
        <button mat-mini-fab color="primary" class="me-2" (click)="editVendor(element)"><span class="material-symbols-outlined">edit</span></button>
        <button mat-mini-fab color="primary"  (click)="deleteVendor(element.id)"><span class="material-symbols-outlined">delete</span></button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>
