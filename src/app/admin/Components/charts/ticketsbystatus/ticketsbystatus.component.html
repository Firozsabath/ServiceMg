<div class="mat-elevation-z8 p-3 customcomponentheight">
    <p class="fw-bold">Tickets by Status</p>
    <ngx-charts-pie-chart
              [view]="view"
              [scheme]="colorScheme"
              [results]="dataset"
              [gradient]="gradient"              
              [legend]="showLegend"              
                [labels]="showLabels"
                [doughnut]="isDoughnut"              
              (select)="onSelect($event)">
</ngx-charts-pie-chart>
</div>
