<div class="mat-elevation-z8 p-3 customcomponentheight">
    <p class="fw-bold mb-0">Tickets by Technician</p>
    <table mat-table [dataSource]="dataSource" matSort >  
     
      <ng-container matColumnDef="id">
        <th [hidden]="true" mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td [hidden]="true" mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>
  
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> User Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}}</td>
      </ng-container>
  
      <ng-container matColumnDef="tickets">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef mat-sort-header> Total Tickets </th>
        <td mat-cell style="text-align: center;" *matCellDef="let row"> {{row.tickets}}</td>
      </ng-container>

      <ng-container matColumnDef="onhold">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef mat-sort-header> On Hold </th>
        <td mat-cell style="text-align: center;" *matCellDef="let row"> {{row.onhold}}</td>
      </ng-container>
      
      <ng-container matColumnDef="overdue">
        <th mat-header-cell style="text-align: center;" *matHeaderCellDef mat-sort-header> Over Due </th>
        <td mat-cell style="color: red;text-align: center;" *matCellDef="let row"> {{row.overduetickets}} </td>
      </ng-container>       
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>  
      
     
    </table>
  
    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
