<h2 mat-dialog-title>{{dialoddata ? 'Edit': 'Add'}} Technician</h2>
<form [formGroup]="technician" (ngSubmit)="addTechnican()">
<mat-dialog-content>    
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Technician Name</mat-label>
                <input matInput formControlName='name'>
                <mat-error *ngIf="technician.get('name')?.hasError('name')">Please enter department name</mat-error>         
              </mat-form-field>     
        </div>    
        <div class="row">
            <mat-form-field appearance="fill">
                <mat-label>Technician Position</mat-label>
                <input matInput formControlName='position'>                        
              </mat-form-field>     
        </div>   
        <div [hidden]="true" class="row">
            <mat-form-field appearance="fill">
                <mat-label>Enter ID</mat-label>
                <input matInput formControlName='createddate'>                        
              </mat-form-field>     
        </div>    
</mat-dialog-content>
    <mat-dialog-actions align="end">
        <button mat-button [mat-dialog-close]="false" color="warn">Cancel</button>
        <button mat-button type="submit" cdkFocusInitial color="primary">{{dialoddata ? 'Update': 'Save'}}</button>
    </mat-dialog-actions>
</form>
